<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisaje</title>
    <style>
        * {
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        canvas {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById("mycanvas");
        const ctx = canvas.getContext("2d");
            ctx.scale(0.84, 0.84);

            // Fondo
            ctx.fillStyle = "#9caad7";
            ctx.fillRect(0,0, 952, 952)

            ctx.fillStyle = "#008a96";
            ctx.fillRect(0,590, 953, 363)

            ctx.fillStyle = "#032c2e";
            ctx.fillRect(0,507, 953, 100)

            // Sol 
            ctx.beginPath();
            ctx.fillStyle = "#f59f24";
            ctx.arc(442, 228, 88, 0, 2 * Math.PI)
            ctx.fill();
            // Nubes 
            ctx.beginPath();
            ctx.fillStyle = "#c4c6db"
            ctx.roundRect(34, 134, 229, 48, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#fee9d8"
            ctx.roundRect(155, 160, 170, 35, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#c3c6db"
            ctx.roundRect(186, 96, 113, 23, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#c8c7d7"
            ctx.roundRect(227, 222, 113, 23, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#fdedde"
            ctx.roundRect(267, 131, 84, 18, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#fdefe2"
            ctx.roundRect(297, 213, 84, 17, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#c5c6da"
            ctx.roundRect(523, 132, 266, 55, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#feeedf"
            ctx.roundRect(703, 147, 120, 25, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#fce8d7"
            ctx.roundRect(467, 167, 197, 42, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#bfc1d6"
            ctx.roundRect(838, 166, 113, 24, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#bfc1d8"
            ctx.roundRect(756, 85, 164, 34, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#fdebde"
            ctx.roundRect(746, 195, 85, 18, 50)
            ctx.fill();

            ctx.beginPath();
            ctx.strokeStyle = "#000"
            ctx.moveTo(0, 312);
            ctx.lineTo(140, 389);
            ctx.lineTo(214, 285);
            ctx.lineTo(293, 352);
            ctx.lineTo(339, 262);
            ctx.lineTo(438, 304);
            ctx.lineTo(544, 221); // Punto triangulo
            ctx.lineTo(746, 332);
            ctx.lineTo(746, 274);
            ctx.lineTo(933, 392);
            ctx.lineTo(953, 330);
            ctx.lineTo(953, 415);
            ctx.lineTo(641, 507);
            ctx.lineTo(163, 507);
            ctx.lineTo(0, 375);
            ctx.lineTo(0, 312);

            const gradient = ctx.createLinearGradient(100, 289, 746, 389);
            gradient.addColorStop(0, "#6d3139");
            gradient.addColorStop(1, "#994c55");
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(953, 415);
            ctx.lineTo(641, 507);
            ctx.lineTo(573, 608);
            ctx.lineTo(479, 659);
            ctx.lineTo(438, 725);
            ctx.lineTo(953, 725);
            ctx.lineTo(953, 415);

            const gradient2 = ctx.createLinearGradient(500, 200, 750, 200);
            gradient2.addColorStop(0, "#02505b");
            gradient2.addColorStop(1, "#00707c");
            ctx.fillStyle = gradient2;
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(102,368);
            ctx.lineTo(214, 286);
            ctx.lineTo(140, 390);
            ctx.lineTo(102,369);
            ctx.fillStyle = "#612c32";
            ctx.fill()

            ctx.beginPath();
            ctx.moveTo(102+160,326);
            ctx.lineTo(215+125, 262);
            ctx.lineTo(140+153, 353);;
            ctx.fillStyle = "#652f34";
            ctx.fill()

            ctx.beginPath();
            ctx.moveTo(710,313);
            ctx.lineTo(746, 274);
            ctx.lineTo(746, 333);;
            ctx.fillStyle = "#6c3137";
            ctx.fill()

            ctx.beginPath();
            ctx.moveTo(933,392);
            ctx.lineTo(956, 322);
            ctx.lineTo(876, 356);;
            ctx.fillStyle = "#6c3137";
            ctx.fill()


            ctx.beginPath();
            ctx.moveTo(573, 820);
            ctx.lineTo(479, 790);
            ctx.lineTo(438, 725);
            ctx.lineTo(953, 725);
            ctx.lineTo(953, 820);
            ctx.lineTo(573, 820);
            ctx.fillStyle = "#018391";
            ctx.fill()

            ctx.beginPath();
            ctx.moveTo(0, 376);
            ctx.lineTo(173,515)
            ctx.lineTo(268,561)
            ctx.lineTo(292,625)
            ctx.lineTo(375,680)
            ctx.lineTo(0,680)
            ctx.lineTo(0, 376)

            const gradient3 = ctx.createLinearGradient(000, 200, 550, 200);
            gradient3.addColorStop(0, "#00707c");
            gradient3.addColorStop(1, "#02505b");
            ctx.fillStyle = gradient3;
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(0, 836);
            ctx.lineTo(173,836)
            ctx.lineTo(268,796)
            ctx.lineTo(292,730)
            ctx.lineTo(375,680) // punto medio
            ctx.lineTo(0,680)
            ctx.lineTo(0, 376)
            ctx.fillStyle = "#017b88";
            ctx.fill();


            for (let i = 0; i < 3; i++) {
                drawTriangule(20 + (i*70), 655)
            }

            for (let i = 0; i < 7; i++) {
                drawTriangule(550 + (i*70), 655)
            }

            function drawTriangule(x,y) {
                ctx.beginPath();
                ctx.fillStyle = "#033335";
                ctx.moveTo(x, 655);
                ctx.lineTo(x-105, 955);
                ctx.lineTo(x, 960);
                ctx.lineTo(x, 655);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "#074b4e";
                ctx.moveTo(x, 655);
                ctx.lineTo(x+105, 955);
                ctx.lineTo(x, 960);
                ctx.lineTo(x, 655);
                ctx.fill();
            }

    </script>
</body>

</html>
